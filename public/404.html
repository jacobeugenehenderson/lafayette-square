<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback: encode path into query param and redirect to index
      var path = location.pathname + location.search + location.hash;
      location.replace(
        location.origin + '/lafayette-square/?__spa_path=' + encodeURIComponent(path)
      );
    </script>
  </head>
  <body></body>
</html>
