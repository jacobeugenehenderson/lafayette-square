<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lafayette Square - St. Louis</title>
    <script>
      // SPA path restoration for GitHub Pages 404.html redirect
      (function () {
        var sp = new URLSearchParams(location.search);
        var spaPath = sp.get('__spa_path');
        if (spaPath) {
          sp.delete('__spa_path');
          var remaining = sp.toString();
          var url = spaPath + (remaining ? (spaPath.indexOf('?') !== -1 ? '&' : '?') + remaining : '');
          history.replaceState(null, '', url);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
