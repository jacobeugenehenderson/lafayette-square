    <script>
      // Apply accessible class before first paint to avoid CSS repaint spike
      try { if (localStorage.getItem('lsq-accessible') === '1') document.documentElement.classList.add('accessible') } catch(e) {}
    </script>
    <script>
      // SPA path restoration for GitHub Pages 404.html redirect
      (function () {
        var sp = new URLSearchParams(location.search);
        var spaPath = sp.get('__spa_path');
        if (spaPath) {
          sp.delete('__spa_path');
          var remaining = sp.toString();
          var url = spaPath + (remaining ? (spaPath.indexOf('?') !== -1 ? '&' : '?') + remaining : '');
          history.replaceState(null, '', url);
        }
      })();
    </script>
